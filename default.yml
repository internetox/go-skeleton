server:
  mode: "debug"         # possible value: debug, test and release
  addr: ":8080"         # listen address and port
  shutdownTimeout: 5    # shutdown timeout duration in second
  name: "Inem"          # service name
  version: "1.0.1"      # service version

database:
  dbType: "mysql"       # possible value: mssql, mysql, postgres and sqlite 
  connectionUri: "root:root@tcp(localhost:3306)/test?tls=skip-verify&autocommit=true&parseTime=true"

loggly:
  token: ""  # loggly token
  host: ""   # loggly host
  level: ""  # log level captured
  tags: [""] # tag for loggly

